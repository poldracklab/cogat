dependencies:
  override:
    - pip install docker-compose

machine:
    python:
        version: 3.5.3
    environment:
        SECRET_KEY: CI
        COGAT_TESTING: True
    services:
        - docker

test:
  override:
    - docker-compose -f /home/ubuntu/cogat/compose/docker-compose-circle.yml run uwsgi python manage.py makemigrations
    - docker-compose -f /home/ubuntu/cogat/compose/docker-compose-circle.yml run uwsgi python manage.py test
