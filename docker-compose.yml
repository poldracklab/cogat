version: "3"
services:
  graphdb:
    image: neo4j:3.5
    volumes:
      - ./compose/graphdb/data:/var/lib/neo4j/data
      - ./compose/graphdb/neo4j/conf/neo4j-server.properties:/var/lib/neo4j/conf/neo4j-server.properties 
      - ./compose/graphdb/neo4j/conf/neo4j.properties:/var/lib/neo4j/conf/neo4j.properties 
    env_file: .env
    ports:
      - "6362:6362"
      - "7474:7474"
      - "7473:7473"
      - "7687:7687"
    expose:
      - "7474"
      - "1337"
      - "5001"
      - "6002"
    networks:
      graphs:
        aliases:
          - graphdb
      web:
        aliases:
          - graphdb

