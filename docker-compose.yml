  postgres:
      image: postgres:9.4
      env_file: .env
      volumes:
        - ./compose/postgres/data:/var/lib/postgresql/data
        - ./compose/postgres/backup:/pg_backup
      expose:
          - "5432"
      networks:
        web:
          aliases:
            - postgres

  uwsgi:
      build:
        context: ./compose/uwsgi/
      command: /code/compose/uwsgi/uwsgi.sh
      env_file: .env
      volumes:
          - .:/code
          - ./static:/var/www/static
      networks:
        web:
          aliases:
            - uwsgi

  nginx:
      restart: always
      image: nginx
      volumes:
          - ./compose/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
          - ./compose/nginx/uwsgi_params.par:/etc/nginx/uwsgi_params.par:ro
          - .:/code
          - ./static:/var/www/static
          - ./.certs:/etc/letsencrypt
          - ./.certs-data:/data/letsencrypt
      ports:
          - "80:80"
          - "443:443"
      networks:
        web:
          aliases:
            - nginx

networks:
  graphs:
  web:
